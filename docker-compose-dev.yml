# Start ExplorViz with latest development changes
# Monitored applications can be connected

version: "3.2"
services:

  mongo-auth:
    image: mongo
    container_name: explorviz-backend-auth-mongo
    command: mongod --port 27017
    volumes:
       - explorviz-auth-mongo-data:/data/db
       - explorviz-auth-mongo-configdb:/data/configdb
    ports:
      - "27017:27017"

  mongo-landscape:
    image: mongo
    container_name: explorviz-landscape-mongo
    command: mongod --port 27018
    volumes:
       - explorviz-landscape-mongo-data:/data/db
       - explorviz-landscape-mongo-configdb:/data/configdb
    ports:
      - "27018:27018"

  authentication:
    image: explorviz/explorviz-backend-authentication:dev
    container_name: explorviz-backend-auth
    depends_on:
      - mongo-auth
    environment:
      - MONGO_HOST=mongo-auth

  landscape:
    image: explorviz/explorviz-backend-landscape:dev
    container_name: explorviz-backend-landscape
    depends_on:
      - mongo-landscape
    environment:
      - MONGO_HOST=mongo-landscape

  analysis:
    image: explorviz/explorviz-backend-analysis:dev
    container_name: explorviz-backend-analysis
    ports:
      - "10133:10133"

  discovery:
    image: explorviz/explorviz-backend-discovery:dev
    container_name: explorviz-backend-discovery
    ports:
      - "8083:8083"

  frontend:
    image: explorviz/explorviz-frontend:dev
    container_name: explorviz-frontend
    ports:
      - "8090:80"
    environment:
      - API_ROOT=http://localhost:8090
    depends_on:
      - discovery
      - landscape
      - analysis
      - authentication

volumes:
  explorviz-auth-mongo-data:
  explorviz-auth-mongo-configdb:
  explorviz-landscape-mongo-data:
  explorviz-landscape-mongo-configdb: